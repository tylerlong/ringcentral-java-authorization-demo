plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.ringcentral:ringcentral:2.8.4'
    compile 'org.eclipse.jetty:jetty-server:9.4.19.v20190610'
    compile 'com.google.code.gson:gson:2.9.0'
}

mainClassName = 'com.ringcentral.MyWebSite'
